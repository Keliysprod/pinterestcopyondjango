{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'base.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
    <div class="d-flex m-4" style="justify-content: space-between;">
        <a class="text-decoration-none d-flex" href="{% url 'main_page' %}">
            <img class="" width="25%" height="100%" src="../media/pinterest.png" alt="">
        </a>
        <div class="d-flex">
            <a class="text-decoration-none text-dark fw-semibold" href="{% url 'category' %}" style="margin-top: 8px; margin-right: 15px;">
                Идеи
            </a>
            {% if user.is_authenticated %}
                
                <a class="text-decoration-none text-dark fw-semibold" href="{% url 'logout' %}?next=/" style="margin-top: 8px; margin-right: 15px;">Выйти</a>
            {% else %}
                <a class="text-decoration-none text-dark fw-semibold" href="{% url 'registrations' %}" style="margin-top: 8px;margin-right: 15px;">
                    Регистрация
                </a>
                <a class="text-decoration-none text-dark fw-semibold" href="{% url 'login' %}" style="margin-top: 8px;margin-right: 15px;">
                    Логин
                </a>
            {% endif %}
        </div>
    </div>

    {% block content %}
    {% endblock %}
</body>
</html>
